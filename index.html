<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000hours</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
 <body class="body">
    <div class="container flex-col-center">
      <div class="title">
        <img src="./images/title.png"class="title-img" alt="1만 시간의 법칙" />
        <img src="./images/clock.png"class="clock-img" alt="시계 이미지" />
      </div>

      <p class="subtitle">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      
      <div class="quote-container">
        <div class="flex-col-center">
          <p class="text text-whiteBold">
            1만 시간의 법칙<span class="text text-whiteLight">은</br>
            어떤 분야의 전문가가 되기 위해서는</br>
           최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
        <div class="quotes">
          <img src="./images/quotes.png">
        </div>
      </div>

     <div class="inputbox-parag">
       <div class="text text-white">나는
         <input type="text" class="inputbox" placeholder="예)프로그래밍" />
         전문가가 될 것이다. 
       </div>
       <div class="inputbox-parag-2">
         <p class="text text-white">그래서 앞으로 매일 하루에</p>
         <p class="text text-white">
           <input type="text" class="inputbox" placeholder="예)5시간" />
           시간씩 훈련할 것이다.
         </p>
       </div>
      </div>     
        

        <div class="box-with-click">
            <button class="yellowbox-1">
              <p class="text-purpleBold">나는 며칠 동안 훈련을 해야 </p>
              <p class="text-purpleBold">1만 시간이 될까?</p>
            </button>
          <div class="click-image">
            <img src="./images/click.png" />
          </div>
      </div> 
      
      <p class="text text-whiteLight">
        당신은 <span class="text-whiteBold bigger">프로그래밍</span> 전문가가 되기 위해서 </br>대략
        <span class="text-whiteBold bigger">5110</span>일 이상 훈련하셔야 합니다! :)
      </p>
      
      <div class="bot-boxes">
        <button class="yellowbox-2">
          <p class="text-purpleBold">훈련하러 가기 GO!GO!</p>
        </button>
        <button class="whitebox">
          <p class="text-purpleBold">공유하기</p>
        </button>      
      </div>
    </div>
    </div>
  </body>
</html>
